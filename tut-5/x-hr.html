<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="x-hr" attributes="width color">
    <template>
        <div>
<!--
            on-xxx event
-->
            <button on-click="{{makeSmaller}}">&lt;&lt;</button>
            <button on-click="{{makeBigger}}">&gt;&gt;</button>
            <hr id="hr" width="{{width}}" style="border-color: {{color}}" on-click="{{makeBigger}}">
        </div>
    </template>
    <script>
        Polymer('x-hr', {
            publish: {
                width: 50
            },

            makeSmaller: function() {
                this.width -= 10;
            },

            makeBigger: function() {
                this.width += 10;
            },
/*
            xxxChanged event
*/
            widthChanged: function(v1, v2) {
                console.log(v1, v2);
            },

/*
            observe event
*/
            observe: {
                width: function(v1, v2) {
                    console.log('Observing', v1, v2);
                }
            }

        })
    </script>
</polymer-element>
